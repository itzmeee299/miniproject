<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <header>
    <a href="#" class="logo"><span>WD50P Gaming Hub</span></a>
      <ul class="nav">
        <li><a class="active" href="index.html"><<< Back to Home Page</a></li>
      </ul>
      <div class="action">
        <div class="searchBx">
          <a href="#"><i class="bx bx-search"></i></a>
          <input type="text" placeholder="Search Games" />
        </div>
      </div>
      <div class="toggleMenu" onclick="toggleMenu();"></div>
    </header>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="frontlmg.jpg" alt="">
        <div class="text" id="mirror-scale">
          <span class="text-1">Video games faster the<br> mindset that allows</span>
          <span class="text-2">creativity to grow</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="backlmg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script type="text/javascript">
      const signup = document.getElementById("signup");
      const login = document.getElementById("login");
      signup.addEventListener("click", function () {
        document.getElementById("mirror-scale").style.transform = "scaleX(-1)";
      });
      login.addEventListener("click", function () {
        document.getElementById("mirror-scale").style.transform = "scaleX(1)";        
      });
    </script>
</body>
</html>
